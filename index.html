<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search-container">
          <input type="text" id="search" placeholder=" "/>
          <label for="search"> Search </label>
          <button class="search-btn">
            <img src="svg/search.svg" alt="search icon" class="icon" />
          </button>
        </div>
        <div class="tools-container">
          <button class="new-btn">New</button>
          <button class="notification-btn">
            <img src="svg/notifications.svg" alt="notification icon" class="icon" />
          </button>
          <button class="profile-btn">
            <img src="svg/settings.svg" alt="settings icon" class="icon" />
          </button>
          <div class="profile-picture"></div>
        </div>
      </header>
      <nav class="sidebar">
        <div class="title-container">
          <h1>Dashboard</h1>
        </div>
        <div class="profile-picture large"></div>
        <div class="greet-container">
          <p>Welcome back,</p>
          <p class="username">kar1221</p>
        </div>
        <div class="divide-line"></div>
        <ul class="links">
          <li>
            <a href="#">
              <img src="svg/home.svg" alt="home icon" class="icon" />
              <p>Home</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="svg/profiles.svg" alt="home icon" class="icon" />
              <p>Profile</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="svg/message.svg" alt="home icon" class="icon" />
              <p>Message</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="svg/history.svg" alt="home icon" class="icon" />
              <p>History</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="svg/tasks.svg" alt="home icon" class="icon" />
              <p>Tasks</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="svg/community.svg" alt="home icon" class="icon" />
              <p>Community</p>
            </a>
          </li>
        </ul>
      </nav>
      <main>
        <div class="card-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="information-container"></div>
      </main>
    </div>
  </body>
</html>
